      # 下面为连接池的补充设置，应用到上面所有数据源中
      initialSize: 5
      minIdle: 5
      maxActive: 20
      # 初始化大小，最小，最大
      maxWait: 60000
      # 配置获取连接等待超时的时间
      timeBetweenEvictionRunsMillis: 60000
